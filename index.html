<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply or Close</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="questions-container">
        <div id="text-box">
            <h2>Please enter your email to start:</h2>
            <input type="email" id="email-input" placeholder="Enter your email" required>
            <button id="start-btn">Start</button>
        </div>

        <form id="questions-form" style="display: none;">
            <input type="hidden" id="email-hidden" name="email">
            <div id="dynamic-questions"></div>
            <button type="submit" id="submit-btn" style="display: none;">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
