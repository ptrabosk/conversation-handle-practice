<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply or Close</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Email input section -->
    <div class="container" id="email-container">
        <h2>Please enter your email to start:</h2>
        <input type="email" id="email-input" placeholder="Enter your email" required>
        <button id="start-btn">Start</button>
    </div>

    <!-- Questions section -->
    <div class="container" id="questions-container" style="display: none;">
        <div id="text-box">
            <h2>Please answer the questions below:</h2>
        </div>
        <form id="questions-form" action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" method="POST">
            <!-- Email field (hidden, automatically filled) -->
            <input type="hidden" id="email-hidden" name="email">

            <!-- Dynamic questions will be inserted here -->
            <div id="dynamic-questions"></div>

            <!-- Buttons for user choices -->
            <div class="buttons">
                <button type="button" id="reply-btn">Reply</button>
                <button type="button" id="close-btn">Close</button>
                <button type="button" id="unsubscribe-btn">Unsubscribe</button>
            </div>

            <!-- Submit button -->
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
